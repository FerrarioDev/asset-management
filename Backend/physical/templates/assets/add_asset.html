<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Asset</title>
    <!-- Add your CSS and JavaScript links here if needed -->
</head>
<body>
    <h2>Upload Asset</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.non_field_errors }}
        
        <div>
            <label for="id_id">Asset ID:</label>
            {{ form.id }}
        </div>

        <div>
            <label for="id_model">Model:</label>
            {{ form.model }}
        </div>

        <div>
            <label for="id_user">User:</label>
            {{ form.user }}
        </div>

        <div>
            <label for="id_asset_number">Asset Number:</label>
            {{ form.asset_number }}
        </div>

        <div>
            <label for="id_serial_number">Serial Number:</label>
            {{ form.serial_number }}
        </div>

        <div>
            <label for="id_disk_serialnumber">Disk Serial Number:</label>
            {{ form.disk_serialnumber }}
        </div>

        <div>
            <label for="id_device_type">Device Type:</label>
            {{ form.device_type }}
        </div>

        <button type="submit">Upload Asset</button>
    </form>

    <!-- Add your JavaScript scripts here if needed -->
</body>
</html>
