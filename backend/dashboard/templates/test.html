{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">New asset</button>
        <button type="button" class="btn btn-primary">Check In</button>
        <button type="button" class="btn btn-primary">Check Out</button>
        <button type="button" class="btn btn-primary">Audit</button>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <h3>Log record</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>User</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for log in logs %}
              <tr>
                <td>{{ log.date }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h3>Assets preview</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for asset in assets %}
              <tr>
                <td>{{ asset.name }}</td>
                <td>{{ asset.type }}</td>
                <td>{{ asset.status }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Two more containers -->
      <!-- You can add your own content here -->
      <!-- For example, you can show some charts or graphs -->
      <!-- Or you can display some notifications or alerts -->
      <!-- Or you can add some filters or search options -->
    </div>

  </div>

</div>

{% endblock %}
